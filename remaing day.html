<!DOCTYPE html>
  <html>
  <head>
  <meta charset=utf-8 />
  <title>Write a JavaScript program to calculate days left until next Christmas</title>
  <script type="text/javascript">
  function test()
  {
    today=new Date();
    var cmas=new Date(today.getFullYear()+1, 00, 01);
    if (today.getMonth()==00 && today.getDate()>01) 
      {
        cmas.setFullYear(cmas.getFullYear()+1); 
      }  
    var one_day=1000*60*60*24;
  alert(Math.ceil((cmas.getTime()-today.getTime())/(one_day))+
" days left until next year!");
}
  </script>
  </head>
  <body onload="test()">
</body>
  </html>
